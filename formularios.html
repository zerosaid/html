<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion a los formularios</title>
</head>

<body bgcolor="#f2f2f2">
    <h1>Introduccion a los formularios</h1>
    <hr>
    <form action="" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe el nombre" required maxlength="30"
            minlength="3" size="30"><br><br>
        <label for="país">País</label>
        <input type="text" name="país" id="país" list="Paises" placeholder="Ingrese el país">
        <datalist id="Paises">
            <option value="Colombia"></option>
            <option value="Venezuela"></option>
            <option value="Peru"></option>
            <option value="Argentina"></option>
            <option value="Bolivia"></option>
            <option value="Australia"></option>
            <option value="India"></option>
        </datalist>
        <br><br>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" pattern="[a-z0-9]{1,10}" required
            title="Debe contener al menos 5 caracteres y solo letras y números" placeholder="Nombre de usuario">
        <br><br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required minlength="8" placeholder="Contraseña">

        <br><br>
        <hr>

        <h4>Sexo</h4>
        <input type="radio" name="sexo" id="rbtnsexom" value="M">
        <label for="rbtnsexom">Masculino:</label>
        <input type="radio" name="sexo" id="rbtnsexof" value="F" checked>
        <label for="rbtnsexof">Femenino:</label>

        <br><br>
        <hr>

        <h4>Pasatiempos</h4>
        <input type="checkbox" name="pasatiempo" id="read" value="read" checked>
        <label for="read">Leer</label><br>
        <input type="checkbox" name="pasatiempo" id="writ" value="writ">
        <label for="writ">Escribir</label><br>
        <input type="checkbox" name="pasatiempo" id="slep" value="slep">
        <label for="slep">Dormir</label><br>
        <input type="checkbox" name="pasatiempo" id="eat" value="eat">
        <label for="eat">Comer</label>
        
        <fieldset>
            <legend>Datos de ingreso</legend>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                placeholder="Ingrese el email">

            <br><br>
            <hr>

            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" min="14" max="100" step="2" required>

            <br><br>
            <hr>

            <label for="fecha">Fecha de ingreso</label>
            <input type="date" id="fecha" name="fecha" min="2023-01-01" max="2025-04-04" value="2025-01-28" required>

            <br><br>
            <hr>

            <label for="hora">Hora de ingreso</label>
            <input type="time" id="hora" name="hora" value="14:00:00" required>

            <br><br>
            <hr>

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required
                title="Debe contener 10 dígitos" placeholder="Ingrese el telefono" value="310 000 0001">

            <br><br>
            <hr>

            <label for="url">Url de Linkedin</label>
            <input type="url" id="url" name="url" required
                pattern="https?://(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)"
                placeholder="Ingrese la url">

            <br><br>
            <hr>

            <label for="buscar">Buscar</label>
            <input type="search" name="buscar" id="buscar">
        </fieldset>
        <br><br>
        <hr>

        <button>Clickeame</button>

        <br><br>
        <hr>

        <label for="nota">Calificacion</label>
        <input type="range" name="nota" id="nota" min="10" max="100" step="5" value="50">

        <br><br>
        <hr>

        <label for="color">Color favorito</label>
        <input type="color" id="color" name="color" value="#237db0">

        <br><br>
        <hr>

        <label for="archivo">Elija un archivo:</label>
        <input type="file" id="archivo" name="archivo" accept=".txt,.pdf,.docx">

        <br><br>
        <hr>



        <br><br>
        <hr>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </form>
</body>

</html>
